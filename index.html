<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
  
  
</head>

<body>
    <div class="container">
        <div class="toppane">
            <h1 id="gameHead">Number Guessing Game</h1>
            <div id="paras">
                <p>Try and guess a number by selecting your range and No of attempts can be seen in Guess Remaining window</p>
            </div>
        </div>
        <div class="leftpane" id="leftpane">
            <h1>Guesses Remaining</h1>
            <p class="last_p" id="RemainingGuesses"><span id="lastResult">5</span></p>
            <div class="range">
                <label for="myrange" id="rangeLabel" onclick="_disable()">Select Range</label>  
                <input
                id="myrange"
                type="range"
                min="10"
                max="1000"
                step="10"
                oninput="showVal(this.value)"
                value="100"
              />
              <span id="valBox">100</span>
              <span id="randBox"></span>
            </div>
        </div>
        <div class="middlepane">
            <label for="getGuess"><h1>Guess The Number</h1></label>
            <input type="number" id="getGuess" class="getGuess" min="10">
            <div class="bottons">
                <button type="submit" id="sub" class="btn">Submit</button>
                <button type="submit" id="reset" class="btn" onclick="reseting()">Reset</button>
            </div>
            <div id="currentResult">

            </div>
            <div id="newStarting">
                <!-- new Start link will come here -->
            </div>
        </div>
        <div class="rightpane">
            <h1 id="histHead">History</h1>
            <div id="resultHistory">
                
            </div>
        </div>
    </div>
    <script src="require.js"></script>
    <script src="script.js"></script>
</body>

</html>
