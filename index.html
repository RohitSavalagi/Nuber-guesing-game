<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="top-pane">
        <h1 id="game-heading">Number Guessing Game</h1>
        <p id="instruction">
          Try and guess a number by selecting your range and No of attempts can
          be seen in Guess Remaining window
        </p>
      </div>

      <div class="left-pane">
        <h1>Guesses Remaining</h1>
        <div id="guessRange">
            <input
            id="guess-range"
            type="range"
            min="2"
            max="11"
            step="1"
            value=max
            oninput="ShowUpdatedChances(this.value)"
          /> 
        </div>
        <p id="remaining-guess-container"><span id="last-result" class="left left--last-result" onchange="updateGuessRangeSlider(this)">5</span></p>
        <div class="range">
          <label for="my-range" id="range-label" onclick="disableRangeElement()"
            >Select Range</label
          >
          <input
            id="my-range"
            type="range"
            min="10"
            max="1000"
            step="10"
            oninput="ShowValue(this.value)"
            value="100"
          />
          <span id="value-box" class = "left left--value-box">100</span>
        </div>
      </div>

      <div class="middle-pane">
        <label for="get-guess"><h1>Guess The Number</h1></label>
        <input
          type="number"
          id="get-guess"
          min="1"
          max="100"
          oninput="enableSubmitButton()"
        />
        <div>
          <button type="submit" id="submit-button" disabled onclick="submitClick()">Submit</button>
          <button type="submit" id="reset-button" onclick="reset()" disabled>
            Reset
          </button>
        </div>
        <div id="current-result"></div>
        <div id="new-starting">
          <!-- new Start link will come here -->
        </div>
      </div>

      <div class="right-pane">
        <h1 id="history-heading">History</h1>
        <div id="result-history"></div>
      </div>
    </div>
    <!-- <script src="require.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
